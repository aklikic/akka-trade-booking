name: Build and Push Docker Images

on:
  workflow_dispatch:
  push:
    branches: [multi-region]  # temporary: remove after testing

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      AKKA_REPO_TOKEN: ${{ secrets.AKKA_REPO_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Configure Akka Maven repository
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <settings>
            <profiles>
              <profile>
                <id>akka-profile</id>
                <activation>
                  <activeByDefault>true</activeByDefault>
                </activation>
                <repositories>
                  <repository>
                    <id>akka-repository</id>
                    <name>Akka Repository</name>
                    <url>https://repo.akka.io/${AKKA_REPO_TOKEN}/secure</url>
                  </repository>
                </repositories>
                <pluginRepositories>
                  <pluginRepository>
                    <id>akka-plugin-repository</id>
                    <name>Akka Plugin Repository</name>
                    <url>https://repo.akka.io/${AKKA_REPO_TOKEN}/secure</url>
                  </pluginRepository>
                </pluginRepositories>
              </profile>
            </profiles>
          </settings>
          EOF

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and create Docker images
        run: mvn -B -V -ntp -T 1C clean install -DskipTests -pl price-service,trade-booking-service

      - name: Tag and push images to Docker Hub
        env:
          DOCKER_REGISTRY: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          SHORT_SHA=${GITHUB_SHA::7}

          for SERVICE in price-service trade-booking-service; do
            # Find the timestamp-based tag produced by docker-maven-plugin
            DOCKER_TAG=$(docker images ${SERVICE} --format '{{.Tag}}' | grep -v latest | head -1)

            docker tag ${SERVICE}:${DOCKER_TAG} ${DOCKER_REGISTRY}/${SERVICE}:${DOCKER_TAG}
            docker tag ${SERVICE}:${DOCKER_TAG} ${DOCKER_REGISTRY}/${SERVICE}:${SHORT_SHA}

            docker push ${DOCKER_REGISTRY}/${SERVICE}:${DOCKER_TAG}
            docker push ${DOCKER_REGISTRY}/${SERVICE}:${SHORT_SHA}
          done